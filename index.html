<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0 (1)/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>AsterNews</title>
</head>
<body>
    <div class="main--container">
        <div class="left--container">
            <div class="logo-box">
                <img src="./assets/LeftBoxImg/Group 2 1 (1).png" alt="">
                <h3>Aster News</h3>
            </div>

            <div class="menu-box">
                <ul class="hover-ul">
                    <li class="hover-position"><i class="fa fa-home" aria-hidden="true"></i><a href="#">Top Stories</a></li>
                    <li><i class="fa fa-globe" aria-hidden="true"></i><a href="#">Around The World</a></li>
                    <li><i class="fa fa-briefcase" aria-hidden="true"></i><a href="#">Business</a></li>
                    <li><i class="fa fa-medkit" aria-hidden="true"></i><a href="#">Health</a></li>
                </ul>

                <hr>

                <ul>
                    <li><i class="fa fa-shield" aria-hidden="true"></i><a href="#">Covid 19</a></li>
                </ul>

                <hr>

                <ul>
                    <li><i class="fa fa-play-circle-o" aria-hidden="true"></i><a href="#">Entertainment</a></li>
                    <li><i class="fa fa-trophy" aria-hidden="true"></i><a href="#">Sport</a></li>
                    <li><i class="fa fa-comment-o" aria-hidden="true"></i><a href="#">Discussion</a></li>
                    <li><i class="fa fa-bell-o" aria-hidden="true"></i><a href="#">Notification</a></li>
                    <li><i class="fa fa-cog" aria-hidden="true"></i><a href="#">News Feed Settings</a></li>
                </ul>
            </div>

            <div class="subscribe-box">
                <div class="premium">
                    <i class="fa fa-gift" aria-hidden="true"></i>
                    <p>
                        Subscribe to Premium
                    </p>
                </div>
                <div class="upgrade">
                    <span><h1>$8</h1><sub>/m</sub></span>
                    <button>Upgrade</button>
                </div>
            </div>
        </div>

        <div class="middle--container"></div>

        <div class="right--container"></div>
    </div>
</body>
</html>
